<div class="row">
    <div class="">
        <div class="card col-sm-3 shadow-lg p-3"  style="background-color:lavenderblush">
            <div class="card-img-wrapper">
                <img class="card-img-top" src="assets/images/HouseOne.jpg">
                <ul class="list-inline text-center member-icons animate">
                    <li class="list-inline-item">
                        <button class="btn btn-primary">
                            <i class="fa-regular fa-pen-to-square"></i>        
                        </button>
                    </li>
                    <li class="list-inline-item">
                        <button class="btn btn-primary">
                            <i class="fa-regular fa-address-book"></i>
                        </button>
                    </li>
                </ul>
            </div>
                <div class="card-body p-2" style="background-color: lavender;">
                    <!-- string interpolation -->
                    <h1>{{Property.Type}}</h1>
                    <h1>{{Property.price}}</h1>
                    <h1>{{Property.id}}</h1>
                    <h1>{{Property.Name}}</h1>
                    <!-- string interpolation -->
                </div>
        </div>
    </div>
</div>
